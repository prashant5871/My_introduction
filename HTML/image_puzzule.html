<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../CSS/drag_and_drop.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
</head>

<body>
    <h1>Game</h1>
    <div class="game">
        <center>
            <h1 id="fun">Fun!!</h1>
        </center>

        <p>Let's have a fun!!<br>Solve the following puzzle!</p>
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

        <img id="drag1" src="../Images/00.jpg" draggable="true" ondragstart="drag(event)">

        <img id="drag2" src="../Images/01.jpg" draggable="true" ondragstart="drag(event)">
        <img id="drag3" src="../Images/10.jpg" draggable="true" ondragstart="drag(event)">
        <img id="drag4" src="../Images/11.jpg" draggable="true" ondragstart="drag(event)">

    </div>
</body>

</html>
